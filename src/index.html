<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <title>To do list</title>
</head>
<body>
  <div class="container">
    <div class="card">
        <div class="card-body">
            <div class="todo-item">
          <span>To Do</span>
			<i class="fa fa-recycle float-right"></i>
        </div>
        <input type="text" class="form-control add-task" placeholder="Add to your list">
        <ul class="todo-list">
        </ul>
        <div class="text-center btn btn-light p-4 custom-btn">
            <span>Clear all completed</span>
        </div>
        </div>
      </div>
    </div>
</body>
</html>
